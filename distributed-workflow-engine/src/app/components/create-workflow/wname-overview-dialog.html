
  <!-- <h1 mat-dialog-title>Add a new task to the workflow</h1> -->
  <div mat-dialog-content>
    <p>WorkFlow Name</p>
    <mat-form-field [hideRequiredMarker]="true">
      <input matInput tabindex="1" placeholder="WorkFlowName" [(ngModel)]="data.Wname" [formControl]="workflowNameValidator" required>
      <mat-error *ngIf="workflowNameValidator.invalid">{{getworkflowNameErrorMessage()}}</mat-error>
    </mat-form-field> 
   
  </div>
  <div mat-dialog-actions>
     <button mat-button (click)="onNoClick()">OK</button>
     <button mat-button (click)="onCancelClick()" [routerLink]="['/home']">Cancel</button>
  </div>
