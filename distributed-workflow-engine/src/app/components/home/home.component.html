<div class="container">
  <mat-card style="overflow:auto"> 
    <mat-card-content> 
      <p>HeatMap</p>
      <div>
      <ngx-charts-heat-map
      [view]="view"
      [scheme]="colorScheme"
      [results]="multi"
      [legend]="showLegend"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      (select)="onSelect($event)">
      </ngx-charts-heat-map>
    </div>
    </mat-card-content>
  </mat-card>
