
<div class="container"> 
     <mat-card> 
            <mat-card-header>
         <mat-card-title>
           Workflows
         </mat-card-title> 
        </mat-card-header>
       <mat-card-content>
         <mat-card id="workflowcard"  *ngFor = "let data of datas">
           <mat-card-header>
               <mat-card-title class="workflowtitle">{{data.workFlowName}}</mat-card-title>
               <span class="fill-remaining-space"></span>
                 <mat-card-actions id="workflowmodify">
                    <button mat-raised-button color="primary" [routerLink]="['/executeworkflow']" (click) = "executeWorkFlow(data.workFlowName)"><mat-icon>play_arrow</mat-icon>Execute</button> 
                  <button mat-raised-button color="accent"  (click) = "getWorkflow(data.workFlowName)"><i class="material-icons">cached</i>Modify</button>
                   <button mat-raised-button color="warn" (click) = "deleteWorkFlow(data.workFlowName)"><mat-icon>delete</mat-icon>Delete</button>
                 </mat-card-actions>
               </mat-card-header>
             </mat-card>
        </mat-card-content> 
        </mat-card>
        
 </div>
